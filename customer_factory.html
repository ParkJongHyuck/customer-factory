        .trend-up {

            .input-section {

            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ­ ê³ ê° ê³µì¥ ì‹œê°í™” ë„êµ¬</h1>
            <p>Google Sheets ì—°ë™ ë²„ì „ - ê³¼ê±° ë°ì´í„° ì¶”ì  ê°€ëŠ¥</p>
        </div>

        <!-- ì„¤ì • ì„¹ì…˜ -->
        <div class="config-section" id="config-section">
            <h3>âš™ï¸ Google Sheets ì—°ë™ ì„¤ì •</h3>
            <div class="config-input">
                <label>Google Sheets ID:</label>
                <input type="text" id="sheet-id" placeholder="ìŠ¤í”„ë ˆë“œì‹œíŠ¸ URLì—ì„œ /d/ ë’¤ì˜ IDë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”">
            </div>
            <div class="config-input">
                <label>API Key (ì½ê¸° ì „ìš©):</label>
                <input type="text" id="api-key" placeholder="Google Cloudì—ì„œ ìƒì„±í•œ API í‚¤ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”">
            </div>
            <div class="config-input">
                <label>ì‹œíŠ¸ ì´ë¦„ (ê¸°ë³¸ê°’: Sheet1):</label>
                <input type="text" id="sheet-name" value="Sheet1">
            </div>
            <button class="load-button" onclick="loadFromSheets()">ğŸ“Š ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°</button>
            <button class="load-button" onclick="saveConfig()">ğŸ’¾ ì„¤ì • ì €ì¥</button>
        </div>

        <div id="message-area"></div>
        
        <div class="content">
            <div class="input-section">
                <div class="stage-input">
                    <label><span class="stage-emoji">ğŸ¯</span>íšë“ (Acquisition)</label>
                    <input type="number" id="acquisition" value="100" min="0" placeholder="ë°©ë¬¸ì ìˆ˜">
                    <div class="conversion-rate">
                        <span>ì‹œì‘ ë‹¨ê³„</span>
                    </div>
                </div>
                
                <div class="stage-input">
                    <label><span class="stage-emoji">âœ…</span>í™œì„±í™” (Activation)</label>
                    <input type="number" id="activation" value="45" min="0" placeholder="ë°ëª¨ í”Œë ˆì´ ì™„ë£Œ">
                    <div class="conversion-rate">
                        ì „í™˜ìœ¨: <span class="conversion-badge" id="conv-activation">0%</span>
                    </div>
                </div>
                
                <div class="stage-input">
                    <label><span class="stage-emoji">ğŸ”„</span>ìœ ì§€ (Retention)</label>
                    <input type="number" id="retention" value="12" min="0" placeholder="ì¬ë°©ë¬¸ì">
                    <div class="conversion-rate">
                        ì „í™˜ìœ¨: <span class="conversion-badge" id="conv-retention">0%</span>
                    </div>
                </div>
                
                <div class="stage-input">
                    <label><span class="stage-emoji">ğŸ’°</span>ìˆ˜ìµ (Revenue)</label>
                    <input type="number" id="revenue" value="5" min="0" placeholder="êµ¬ë… ê²°ì œ">
                    <div class="conversion-rate">
                        ì „í™˜ìœ¨: <span class="conversion-badge" id="conv-revenue">0%</span>
                    </div>
                </div>
                
                <div class="stage-input">
                    <label><span class="stage-emoji">ğŸ“¢</span>ì¶”ì²œ (Referral)</label>
                    <input type="number" id="referral" value="2" min="0" placeholder="ì´ˆëŒ€ ì™„ë£Œ">
                    <div class="conversion-rate">
                        ì „í™˜ìœ¨: <span class="conversion-badge" id="conv-referral">0%</span>
                    </div>
                </div>
                
                <div class="metrics-summary">
                    <h3>ğŸ“Š í•µì‹¬ ì§€í‘œ</h3>
                    <div class="metric-row">
                        <span class="metric-label">ì „ì²´ ì „í™˜ìœ¨</span>
                        <span class="metric-value" id="overall-conversion">0%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">ìµœëŒ€ ì´íƒˆ êµ¬ê°„</span>
                        <span class="metric-value" id="biggest-drop">-</span>
                    </div>
                </div>
            </div>
            
            <div class="diagram-section">
                <div id="mermaid-diagram"></div>
                
                <div class="history-section" id="history-section" style="display: none;">
                    <h3>ğŸ“ˆ ê³¼ê±° ë°ì´í„° íˆìŠ¤í† ë¦¬</h3>
                    <div id="history-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                htmlLabels: true,
                curve: 'basis',
                padding: 20
            }
        });

        // ì„¤ì • ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
        function saveConfig() {
            const config = {
                sheetId: document.getElementById('sheet-id').value,
                apiKey: document.getElementById('api-key').value,
                sheetName: document.getElementById('sheet-name').value
            };
            localStorage.setItem('sheetsConfig', JSON.stringify(config));
            showMessage('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        function loadConfig() {
            const saved = localStorage.getItem('sheetsConfig');
            if (saved) {
                const config = JSON.parse(saved);
                document.getElementById('sheet-id').value = config.sheetId || '';
                document.getElementById('api-key').value = config.apiKey || '';
                document.getElementById('sheet-name').value = config.sheetName || 'Sheet1';
            }
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('message-area');
            const className = type === 'error' ? 'error-message' : 'success-message';
            messageArea.innerHTML = `<div class="${className}">${text}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        async function loadFromSheets() {
            const sheetId = document.getElementById('sheet-id').value;
            const apiKey = document.getElementById('api-key').value;
            const sheetName = document.getElementById('sheet-name').value;

            if (!sheetId || !apiKey) {
                showMessage('Sheet IDì™€ API Keyë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                showMessage('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'success');
                
                const range = `${sheetName}!A:G`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API ì˜¤ë¥˜: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    showMessage('ì‹œíŠ¸ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    return;
                }

                displayHistory(data.values);
                showMessage(`${data.values.length - 1}ê°œì˜ ê¸°ë¡ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        function displayHistory(rows) {
            const historySection = document.getElementById('history-section');
            const historyContent = document.getElementById('history-content');
            
            historySection.style.display = 'block';
            
            let html = '<table class="history-table"><thead><tr>';
            
            // í—¤ë” í–‰
            if (rows[0]) {
                rows[0].forEach(header => {
                    html += `<th>${header}</th>`;
                });
            }
            html += '</tr></thead><tbody>';
            
            // ë°ì´í„° í–‰ (ìµœì‹  10ê°œë§Œ í‘œì‹œ, ì—­ìˆœ)
            const dataRows = rows.slice(1).reverse().slice(0, 10);
            dataRows.forEach(row => {
                html += '<tr>';
                row.forEach((cell, index) => {
                    // ìˆ«ì ì»¬ëŸ¼ì— ì²œ ë‹¨ìœ„ ì½¤ë§ˆ ì¶”ê°€
                    const displayCell = index > 0 && !isNaN(cell) ? parseInt(cell).toLocaleString() : cell;
                    html += `<td>${displayCell || '-'}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            historyContent.innerHTML = html;
        }

        function calculateConversionRate(current, previous) {
            if (previous === 0) return 0;
            return Math.round((current / previous) * 100);
        }

        function updateDiagram() {
            const acquisition = parseInt(document.getElementById('acquisition').value) || 0;
            const activation = parseInt(document.getElementById('activation').value) || 0;
            const retention = parseInt(document.getElementById('retention').value) || 0;
            const revenue = parseInt(document.getElementById('revenue').value) || 0;
            const referral = parseInt(document.getElementById('referral').value) || 0;

            // ì „í™˜ìœ¨ ê³„ì‚°
            const convActivation = calculateConversionRate(activation, acquisition);
            const convRetention = calculateConversionRate(retention, activation);
            const convRevenue = calculateConversionRate(revenue, retention);
            const convReferral = calculateConversionRate(referral, revenue);
            const overallConv = calculateConversionRate(revenue, acquisition);

            // UI ì—…ë°ì´íŠ¸
            document.getElementById('conv-activation').textContent = `${convActivation}%`;
            document.getElementById('conv-retention').textContent = `${convRetention}%`;
            document.getElementById('conv-revenue').textContent = `${convRevenue}%`;
            document.getElementById('conv-referral').textContent = `${convReferral}%`;
            document.getElementById('overall-conversion').textContent = `${overallConv}%`;

            // ìµœëŒ€ ì´íƒˆ êµ¬ê°„ ì°¾ê¸°
            const drops = [
                { stage: 'íšë“â†’í™œì„±í™”', rate: convActivation },
                { stage: 'í™œì„±í™”â†’ìœ ì§€', rate: convRetention },
                { stage: 'ìœ ì§€â†’ìˆ˜ìµ', rate: convRevenue },
                { stage: 'ìˆ˜ìµâ†’ì¶”ì²œ', rate: convReferral }
            ];
            const lowestDrop = drops.reduce((min, curr) => curr.rate < min.rate ? curr : min);
            document.getElementById('biggest-drop').textContent = `${lowestDrop.stage} (${lowestDrop.rate}%)`;

            // Mermaid ë‹¤ì´ì–´ê·¸ë¨ ìƒì„±
            const mermaidCode = `
graph TD
    A["ğŸ¯ íšë“<br/><b>${acquisition.toLocaleString()}ëª…</b><br/><small>ì‹œì‘ ë‹¨ê³„</small>"]
    B["âœ… í™œì„±í™”<br/><b>${activation.toLocaleString()}ëª…</b><br/><small>ì „í™˜ìœ¨: ${convActivation}%</small>"]
    C["ğŸ”„ ìœ ì§€<br/><b>${retention.toLocaleString()}ëª…</b><br/><small>ì „í™˜ìœ¨: ${convRetention}%</small>"]
    D["ğŸ’° ìˆ˜ìµ<br/><b>${revenue.toLocaleString()}ëª…</b><br/><small>ì „í™˜ìœ¨: ${convRevenue}%</small>"]
    E["ğŸ“¢ ì¶”ì²œ<br/><b>${referral.toLocaleString()}ëª…</b><br/><small>ì „í™˜ìœ¨: ${convReferral}%</small>"]
    
    A -->|"${convActivation}%"| B
    B -->|"${convRetention}%"| C
    C -->|"${convRevenue}%"| D
    D -->|"${convReferral}%"| E
    
    style A fill:#667eea,stroke:#5a67d8,stroke-width:3px,color:#fff
    style B fill:#48bb78,stroke:#38a169,stroke-width:3px,color:#fff
    style C fill:#4299e1,stroke:#3182ce,stroke-width:3px,color:#fff
    style D fill:#ed8936,stroke:#dd6b20,stroke-width:3px,color:#fff
    style E fill:#9f7aea,stroke:#805ad5,stroke-width:3px,color:#fff
`;

            const diagramDiv = document.getElementById('mermaid-diagram');
            diagramDiv.innerHTML = mermaidCode;
            
            mermaid.run({
                nodes: [diagramDiv]
            });
        }

        // ì…ë ¥ í•„ë“œì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        ['acquisition', 'activation', 'retention', 'revenue', 'referral'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateDiagram);
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {
            loadConfig();
            updateDiagram();
        });
    </script>
